apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    namespace: my-namespace
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: my-ct
        image: rakshithcg/java-war:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: np-sc
  namespace: my-namespace
spec:
  selector:
    app: web
  ports:
  - port: 8080
    targetPort: 8080
